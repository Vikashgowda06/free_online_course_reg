<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Digital</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand bg-danger">ONLINE INTERNSHIP</a>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link ">HOME</a></li>
                            <li class="nav-item"><a href="#" class="nav-link ">ABOUT</a></li>
                            <li class="nav-item"><a href="#" class="nav-link ">SERVICES</a></li>
                            <li class="nav-item"><a href="#" class="nav-link active">REGISTER</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5 bg-info text-center text-light">
                <h1> ONLINE INTERNSHIP REGISTRATION</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-4">
                <h2>REGISTRATION
                    <hr>
                </h2>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-2 ">
                        <label>Enter Your Name</label>
                        <input type="text " name="name " class="form-control " />
                    </div>
                    <div>
                        <label>Enter Phone Number</label>
                        <input type="text " name="phoneno " class="form-control " />
                    </div>
                    <div>
                        <label>Enter your email</label>
                        <input type="text " name="email " class="form-control " />
                    </div>

                    <br>
                    <div>
                        <label for="internship">Internship:</label>
                        <select id="intern" name="intern" required>
                <option value="">Select an Internship</option>
                <option value="webdev">Web Development</option>
                <option value="graphicdesign">Graphic Design</option>
                <option value="marketing">Digital Marketing</option>
            </select>
                    </div>
                    <br>
                    <div>
                        <label>Internship duration</label>
                        <br>
                        <input type="radio" value="3 months" name="programme" />
                        <label>3-months</label><br>
                        <input type="radio" value="6 months" name="programme" />
                        <label>6-months</label>


                    </div>






            </div>
            <div>
                <input type="submit" class="btn btn-danger mt-3" value="Register" />
            </div>

        </div>
        </form>
    </div>

    </div>

    </div>

</body>

</html>
